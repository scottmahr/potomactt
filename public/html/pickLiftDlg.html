<md-dialog aria-label="Select a Lifter"  ng-cloak>
  <form>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Please Select a Lifter</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="cancel()">
          <md-icon class="icon-times" aria-label="Close dialog"></md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content style="width:630px">

      <div class="md-dialog-content selectBox" >
        Lifters<br>
        <md-list-item ng-click="setLifter(lifter)" ng-repeat="lifter in s.lifters | orderBy:orderByLength ">
            <p>{{lifter.name}}({{lifter.lifts.length}})</p>
        </md-list-item>
      </div>

      <div class="md-dialog-content selectBox">
        Lifts<br>
        <md-list-item ng-click="setLift(lift._id)" ng-repeat="lift in s.lifts | orderBy:'-cTime' ">
            <p>{{lift.cTime|dt}}({{lift.liftName}} at {{lift.weight}}lbs) - {{lift.notes}}</p>
        </md-list-item>
      </div>

    </md-dialog-content>
  </form>
</md-dialog>
